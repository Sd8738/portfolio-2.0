    <style type="text/tailwindcss">
    @layer theme {
        :root {
            /* Primary: Fresh Cyan/Teal */
            --primary: #06b6d4; 
            --primary-dark: #0891b2;
            --primary-light: #ecfeff;

            /* Secondary: Deep Navy/Slate (Replacing Black) */
            --text-main: #1e293b; /* Slate 800 */
            --text-muted: #475569; /* Slate 600 */
            --bg-body: #f8fafc; /* Slate 50 */
            --bg-surface: #ffffff;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background-color: var(--bg-body);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #0f172a; /* Slate 900 - Darkest blue-grey, not black */
        }
    }

    @layer components {
        .container-custom {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }
        .section-padding {
            @apply py-16 md:py-24;
        }
        .card {
            @apply bg-[var(--bg-surface)] rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow duration-300;
        }
        .btn-primary {
            @apply inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-[var(--primary)] hover:bg-[var(--primary-dark)] transition-colors duration-200;
        }
        .btn-outline {
            @apply inline-flex items-center justify-center px-6 py-3 border border-slate-300 text-base font-medium rounded-lg text-slate-700 bg-white hover:bg-slate-50 transition-colors duration-200;
        }
        .badge {
            @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
        }
    }
    </style>
</head>
